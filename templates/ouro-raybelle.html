<!-- EXTENDENDO O CSS DA PAGINA PRINCIPAL (LAYOUT) -->
{% block css %}
<link rel="stylesheet" href="/static/ouro.css">
{% endblock %}

{% extends "layout.html" %}
{% block conteudo %}

<section class="produtos-ouro">
    <div class="grid-container__ouro">
        <div class="titulo-ouro">
            <h2> ✧ PRODUTOS OURO ✧</h2>
        </div>
        <div class="card-container__ouro">
            {% for produto in lista_produtos %}
            <div class="card-ouro-itens">

                <div class="card-ouro">
                    <img src="{{ produto['foto'] }}" alt="{{ produto['descricao'] }}">
                </div>

                <div class="texto">
                    <h2>{{ produto['descricao'] }}</h2>
                    <br>
                    <h2>R$ {{ produto['preco'] }}</h2>
                </div>
                
                <form action="/sobreProduto">
                    <button type="submit" value="{{produto['descricao']}}" name="saibaMais">Saiba mais</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<section class="depoimentos-ouro">
    <a href="/comentario">Adicionar Comentários</a>
</section>

{% endblock %}
