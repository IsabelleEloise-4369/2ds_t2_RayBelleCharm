{% block css %}
<link rel="stylesheet" href="/static/cadastro.css">
{% endblock %}

{% extends "layout.html" %}
{% block conteudo %}
<section class="cadastro-container">
    <div class="cadastro-container__form">
        <form action="/cadastro" method="POST">
    
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" maxlength="11" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required maxlength="11">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required maxlength="6">
            
            <label for="enderecoRua">Rua:</label>
            <input type="text" id="enderecoRua" name="enderecoRua" required>
            
            <label for="enderecoNumero">NÃºmero da casa:</label>
            <input type="number" id="enderecoNumero" name="enderecoNumero" required>
            
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade">

            <button type="submit">CADASTRAR</button>
        </form>
    </div>
</section>
{% endblock %}
