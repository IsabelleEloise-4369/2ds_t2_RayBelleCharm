{% block css %}
<link rel="stylesheet" href="/static/cadastro.css">
{% endblock %}

{% extends "layout.html" %}
{% block conteudo %}
<section class="cadastro-container">
    <div class="cadastro-container__form">
        <div class="titulo-form">
            <h2>CADASTRE-SE PARA PROSSEGUIR</h2>
            <p>Já possui conta ?</p>
            <a href="/login">Login</a>
        </div>
        <form action="/cadastro" method="POST">
            <div class="cadastro-container__form__itens">
                <div class="cadastro-container__form__input">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" required>
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required maxlength="11">
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required maxlength="6">
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="enderecoRua">Rua:</label>
                    <input type="text" id="enderecoRua" name="enderecoRua" required>
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="enderecoNumero">Número da casa:</label>
                    <input type="text" id="enderecoNumero" name="enderecoNumero" required>
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
    
                <div class="cadastro-container__form__input">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
            </div>
            <button type="submit">CADASTRAR</button>
        </form>

    </div>
</section>
{% endblock %}
